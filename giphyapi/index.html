<!DOCTYPE html>
<html>
<head>
	<title> Pokemon Gifs Center </title>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Top Header -->

	<div class="jumbotron">
		<div id ="header" class="container">
			<h1> Pokemon Gifs Center </h1>
		</div>
	</div>

<!-- 10 Gif Buttons -->
	<div id="gifButtons" class="container">
		<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
			<!-- Gifs -->
			<div id="gifsImages"></div>
		</div>
			<!-- Form subimssion -->
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
			<form id="gif-form" role="form">
            <h2><legend> Pokemon Gif Database</legend></h2>
            	<div class="form-group">
                  <label for="pokemon-input">Submit Pokemon </label>
                  <input type="text" id="pokemon-input-input">
               </div>
            <input id="addGif" type="submit" value="Add Pokemon" class="btn btn-primary">
            <input id="removeGif" type="submit" value="Remove Pokemon" class="btn btn-primary">
         </form>  
		</div>
	</div>
